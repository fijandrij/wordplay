<body>

<template name="main">
  {{#if show_content}}
    {{> hello}}
    <br><br>
    {{> players}}
    <br><br>
  {{else}}
    {{> glavna}} 
  {{/if}}
</template>

<template name="hello">
  {{loginButtons}}

  {{#if currentUser}}
  	<h1>Pozdrav, {{user}}</h1> <br>
  	<input type="button" value="Dodaj u red cekanja" id="dodaj_u_red_cekanja" onclick="this.disabled='disabled'"/>
    {{> startgame}}
  	{{loggedin}}	
  {{/if}}  

</template>

<template name="players">
	{{#each igraci}}
    <strong>{{username}}</strong><!--ovaj username je key iz red_cekanja.insert-a -->
  {{/each}}
</template>

<template name="startgame">
  {{#if start}}
    <input type="button" value="START GAME" id="zapocni_igru" />
  {{/if}}
</template>
